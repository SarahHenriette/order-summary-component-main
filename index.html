<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script defer src="./js/gsap.js"></script>
</head>
<body>

  <main class="card" id="card">
    <header class="card-header">
      <img src="./images/illustration-hero.svg" alt="">
    </header>
    <div class="card-body">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="infos">
        <img src="./images/icon-music.svg" alt="icÃ´ne de musique">
        <p class="annualPlan"><span>Annual Plan</span><br/><span>$59.99/year</span></p>
        <a class="change">Change</a>
      </div>
    </div>
    <footer class="card-footer">
      <button>Proceed to Payment</button>
      <a>Cancel Order</a>
    </footer>
  </main>
